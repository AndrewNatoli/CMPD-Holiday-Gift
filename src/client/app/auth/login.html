<div class="login-form"><hgroup>
  <h1>Winter Gift Project</h1>
  <h3>By Code For Charlotte</h3>
</hgroup>
<form name="loginForm" ng-submit="vm.login()" novalidate>
  <div class="group">
    <input type="text" ng-model="user.userName" required><span class="highlight"></span><span class="bar"></span>
    <label>User Name</label>
  </div>
  <div class="group">
    <input type="password" ng-model="user.password" required><span class="highlight"></span><span class="bar"></span>
    <label>Password</label>
  </div>
  <button type="submit" class="button buttonBlue">Login
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
</form>
<footer><a href="http://www.polymer-project.org/" target="_blank"><img src="https://www.polymer-project.org/images/logos/p-logo.svg"></a>
  <p>You Gotta Love <a href="http://www.polymer-project.org/" target="_blank">Google</a></p>
</footer></div>
