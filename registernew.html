<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register A New User</title>
</head>
<body>
  <div ng-controller="DemoCtrl" layout="column" class="inputdemoBasicUsage" ng-app="MyApp">

  <md-content layout-padding="">
    <form name="userForm">

      <div layout layout-sm="column">
        <md-input-container flex>
          <label>First name</label>
          <input ng-model="user.firstName">
        </md-input-container>
        <md-input-container flex>
          <label>Last Name</label>
          <input ng-model="theMax">
        </md-input-container>
      </div>

      <md-input-container flex>
        <label>Title/Rank</label>
          <input ng-model="user.title">
      </md-input-container>
      <md-input-container flex>
        <label>Phone</label>
          <input ng-model="user.phone">
      </md-input-container>

           <md-input-container flex>
        <label>Email</label>
          <input ng-model="user.email">
      </md-input-container>

       
<md-input-container flex>
        <label>Division Unit</label>
        <input ng-model="division.unit">
</md-input-container>
      <md-input-container flex>
        <label>Division Address</label>
        <input ng-model="division.address">
      </md-input-container>
        <md-input-container flex>
          <label>Postal Code</label>
          <input ng-model="division.postalCode" placeholder="12345">
        </md-input-container>
        <md-input-container flex>
          <label>Division Phone</label>
          <input ng-model="division.phone">
        </md-input-container>
      
      <md-input-container flex>
        <label>Fire Station</label>
        <input ng-model="station.name">
</md-input-container>
      <md-input-container flex>
        <label>Station Address</label>
        <input ng-model="station.address">
      </md-input-container>
        <md-input-container flex>
          <label>Postal Code</label>
          <input ng-model="station.postalCode" placeholder="12345">
        </md-input-container>
        <md-input-container flex>
          <label>Station Phone</label>
          <input ng-model="Station.phone">
        </md-input-container>
      
      
      <md-input-container flex>
        <label>School Name</label>
        <input ng-model="school.name">
</md-input-container>
      <md-input-container flex>
        <label>School Address</label>
        <input ng-model="school.address">
      </md-input-container>
        <md-input-container flex>
          <label>Postal Code</label>
          <input ng-model="school.postalCode" placeholder="12345">
        </md-input-container>
        <md-input-container flex>
          <label>School Phone</label>
          <input ng-model="school.phone">
        </md-input-container>
      
       <md-input-container flex>
        <label>Agency Name</label>
        <input ng-model="agency.name">
</md-input-container>
      <md-input-container flex>
        <label>Agency Address</label>
        <input ng-model="agency.address">
      </md-input-container>
        <md-input-container flex>
          <label>Postal Code</label>
          <input ng-model="agency.postalCode" placeholder="12345">
        </md-input-container>
        <md-input-container flex>
          <label>Agency Phone</label>
          <input ng-model="agency.phone">
        </md-input-container>
    </form>
  </md-content>

</div>
</body>
</html>
